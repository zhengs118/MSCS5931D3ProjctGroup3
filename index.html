<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title="index"></title>
    <style> /* CSS*/

    body { font: 12px Arial;}

    path {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
    }

    .axis path,
    .axis line{
      fill: none;
      stroke: gray;
      stroke-width: 1;
      shape-rendering: crispEdge;
    }

    .legend {
      font-size: 16px;
      font-weight: bold;
      text-anchor: middle;
    }
    </style>
  </head>

  <body>
  <!--Loading d3 library-->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  // graph dimensions
  var margin = {top: 30, right: 20, bottom: 70, left: 50},
      width = 600 - margin.left - margin.right,
      height = 300 - margin.top - margin.botom;

  console.log("Graph dimensions are set.");

  // range
  var x = d3.scale.inear().range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  console.log("Range.");

  // line Def.
  var salesLine = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.sales); });

  console.log("Line Def.");
  // Axes def.
  // var xAxis = d3.svg.axis().scale(x)
  //
  // var yAxis = d3.svg.axis().scale(y)
  //     .orient("left").ticks(5);
  // var xAxis = d3.axisBottom(x).tickFormat(function(d){ return d.x;});
  // var yAxis = d3.axisLeft(y);


  // var salesLine = d3.svg.line()
  //     .x(function(d) { return x(d.year); })
  //     .y(function(d) {return y(d.sales); });

  // SVG
  var svg = d3.select("body")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");

  console.log("SVG.");

  //Data from the csv file
  d3.csv("vgsalesN.csv", function(error,data) {
    data.forEach(function(d) {
      d.date = +d.Year;
      d.sales = d.GlobalSales;
    });


  console.log("Code in the call-back function is only executed when the data file loads.");

    // Scaling the data range
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([0, d3.max(data, function(d) { return d.sales; })]);

    // Nest (Group) the entries by Genre
    var dataNest = d3.nest()
        .key(function(d) {return d.Genre;})
        .entries(data);

    console.log("Nesting.");

    // colors scale
    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // Space between legends
    legendSpace = 80;

    console.log("Setting the space between legends.");

    // Looping over each Genre / key
    dataNest.forEach(function(d,i) {

        svg.append("path")
              .attr("class", "line")
              .style("stroke", function() { // Dynamically adding the colors
                  return d.color = color(d.key); })
              .attr("d", salesLine(d));

        // Adding legends
        svg.append("text")
          .attr("x", (legendSpace/2) + i * legendSpace) // spacing legends
          .attr("y", height + (margin.bottom/2) + 5)
          .attr("class", "legend")   //style the legends
          .style("fill", function() {
              return d.color = color(d.key); })
          .text(d.key);
          // .on("click", function(){
          //     // Checking for the current line if it is visible
          //     var active = d.active ? false : true,
          //     newOpacity = active ? 0 : 1;
          //     // Hide or show the elements based on the ID
          //     d3.select("#tag" + d.key.replace(/\s+/g, ''))
          //         .transition().duration(100)
          //         .style("opacity", newOpacity);
          //     // Updating the elements status (active or not)
          //     d.active = active;
          // })
          // .text(d.key);

    });

    // Add the X Axis
    svg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    // Add the Y Axis
    svg.append("g")
          .attr("class", "axis")
          .call(d3.axisLeft(y));

    console.log("Adding Xs and Ys.");
  });


  </script>
  </body>
</html>
